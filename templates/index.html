<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Head shot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            width: 32%;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .card h3 {
            margin-bottom: 10px;
        }

        img {
            width: 100%;
            height: 280px;
            object-fit: contain;
            border: 1px dashed #ccc;
            border-radius: 6px;
            background: #fafafa;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        .btn {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #43a047;
        }

        .spinner {
    width: 40px;
    height: 40px;
    border: 4px solid #ddd;
    border-top: 4px solid #4CAF50;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
    </style>
</head>
<body>

<h1>Headshot App</h1>

<form method="POST" enctype="multipart/form-data" onsubmit="showLoader()">
    <div class="container">

        <!-- Source Face -->
        <div class="card">
            <h3>Source Image</h3>
            <img id="sourcePreview" src="" alt="Source Image">
            <input type="file" name="source" accept="image/*"
                   onchange="previewImage(event, 'sourcePreview')" required>
        </div>

        <!-- Target Face -->
        <div class="card">
            <h3>Target HeadShot</h3>
            <img id="targetPreview" src="" alt="Target Image">
            <input type="file" name="target" accept="image/*"
                   onchange="previewImage(event, 'targetPreview')" required>
        </div>

        <!-- Result -->
        <!-- Result -->
<div class="card">
    <h3>Result</h3>

    {% if result %}
        <img src="{{ url_for('static', filename='results/' + result) }}">
        <br><br>
        <a href="{{ url_for('static', filename='results/' + result) }}"
           download="face_swap_result.png">
            <button type="button">â¬‡ Download</button>
        </a>
    {% else %}
        <img src="" alt="Result Image">
    {% endif %}

    <!-- Loader -->
    <div id="loader" style="display:none; margin-top:20px;">
        <div class="spinner"></div>
        <p>Generating Headshot swap...</p>
    </div>
</div>

    </div>

    <div class="btn">
        <button type="submit">Generate HeadShot</button>
    </div>
</form>


<script>
    function previewImage(event, imageId) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById(imageId).src = e.target.result;
        };
        reader.readAsDataURL(file);
    }
</script>

</body>
</html>
